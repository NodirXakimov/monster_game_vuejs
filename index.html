<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vue JS</title>
</head>
<body class="bg-light">

    <div id="app" class="container mt-5">

      <div id="health" class="row py-4 justify-content-center shadow">
        <div class="col col-md-4">
          <div>
            <h2 class="text-center">You</h2>
          </div>
          <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped" role="progressbar" :style="{width: playerHealth + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              {{ playerHealth + '%' }}
            </div>
          </div>
        </div>
        <div class="col col-md-4">
          <div>
            <h2 class="text-center">Monster</h2>
          </div>
          <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped" role="progressbar" :style="{width: monsterHealth + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              {{ monsterHealth + '%' }}
            </div>
          </div>
        </div>
      </div>

      <div id="buttons" class="row justify-content-center align-items-center mt-4 py-4 shadow" v-if="isRunning">
        <div class="col col-md-2">
          <button class="btn btn-warning" @click="attack()">Attack</button>
        </div>
        <div class="col col-md-2">
          <button class="btn btn-danger" @click="specialAttack">Special attack</button>
        </div>
        <div class="col col-md-2">
          <button class="btn btn-success" @click="heal">Heal</button>
        </div>
        <div class="col col-md-2">
          <button class="btn btn-primary" @click="giveUp">Give up</button>
        </div>
      </div>

      <div id="playGameButton" class="row mt-4 py-4 shadow" v-else>
        <div class="col d-flex justify-content-center">
          <button class="btn btn-info" @click="start">Start Game</button>
        </div>
      </div>

      <div id="logs" class="mt-4 py-4 shadow" v-if="logs.length">
        <div class="row justify-content-center">
          <div class="col-10 col-md-6">
            <div class="alert" :class="{'alert-success': log.isPlayer, 'alert-danger': !log.isPlayer}" role="alert" v-for="log in logs">
              {{ log.text }}
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
